    <title>Currency Converter</title>

            </div>
            <div class="select-curs">
                <select name="cur1" id="">

                </select>
                <select name="cur2" id="">
                    <option value="">TO</option>
                </select>
            </div>
            <div class="output">
                <button>Exchange</button>
                <h4>Result :</h4>
                <h3></h3>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
